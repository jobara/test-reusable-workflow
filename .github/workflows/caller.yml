name: Caller workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      fail:
        description: 'Force failure'
        default: false
        required: false
        type: boolean

jobs:
  calls-reusable-workflow:
    name: Call reusable workflow
    uses: ./.github/workflows/called.yml
    with:
        pass: ${{!inputs.fail }}

